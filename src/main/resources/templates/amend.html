<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
</head>

<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" th:href="${'/customer/' + username + '/home'}">Movie Ticket System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" th:href="${'/customer/' + username + '/home'}">首頁</a>
                    <a class="nav-item nav-link" th:href="${'/customer/' + username + '/about'}">關於</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="${'/customer/' + username + '/amend'}">更改個人資料</a>
                    <a class="nav-item nav-link" href="/logout">登出</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="wrapper">
    <div class="title">Placebook 更改個人資料
        <p>快速又簡單</p>
    </div>
    <form onsubmit="return false;">
        <div class="field">
            <input type="text" id="name" required>
            <label for="">新姓名</label>
        </div>
        <div class="field">
            <input type="tel" id="mobile_number" required>
            <label for="">新手機電話號碼</label>
        </div>
        <div class="field">
            <input type="password" id="password" required>
            <label for="">新密碼</label>
        </div>
        <div class="field">
            <input type="submit" th:attr="onclick=|createAccount('${username}')|"  value="更新">
        </div>
        <div class="status" style="color:green">
            <p></p>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/amend.js}"></script>
</body>

</html>
